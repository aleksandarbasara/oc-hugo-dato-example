<div class="header-bottom">
    <div class="container">
        <div class="row flex-v-center">
            <div class="column">
                <a class="logo" href="{{ .Site.BaseURL }}"><img src="{{ with .Site.Params.logo }}{{ . | absURL }}{{ end }}" alt="Crazy about porche"/></a>
            </div>
            <div class="column column-50 column-offset-25">
                <div id="menuToggle" class="navbar-toggle">
                    <input type="checkbox" />
                    <span></span>
                    <span></span>
                    <span></span>
                    <nav id="navigation" class="main-nav align__right">
                        <ul>
                            {{ $currentPage := . }}
                            {{ range .Site.Menus.main }}
                                <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}" title="{{ .Name }}"><a href="{{.URL}}">{{ .Name }}</a></li>
                            {{ end }}
                            <li>
                                <a href="#">Shop</a></li>
                            <li>
                                <i class="fa fa-search"></i>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
