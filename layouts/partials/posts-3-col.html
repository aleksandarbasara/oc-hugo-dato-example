<div class="column is-4">
    <a href="{{ .Permalink }}">
        <figure class="image is-16by9">
            <img src="{{ .Params.heroimage }} " alt="{{ .Title }}"/>
        </figure>
        <a href="/categories/{{ .Params.category }}">
            <span class="tag is-primary is-uppercase">
                {{ .Params.categoryData.title }}
            </span>
        </a>

        <h4 class="subtitle is-uppercase"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    </a>
</div>
