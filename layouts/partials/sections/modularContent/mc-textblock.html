{{ define "mc-textblock"}}
    <div class="column column-60 column-offset-20">
        {{ if eq .background true }}
            <div class="column rounded" style="background-color: #f2f2f2;">
                <p class="content mc-body-block">{{ .text | markdownify }}</p>
            </div>
        {{ else }}
            <p class="content mc-body-block">{{ .text | markdownify }}</p>
        {{ end }}
    </div>
{{ end }}
